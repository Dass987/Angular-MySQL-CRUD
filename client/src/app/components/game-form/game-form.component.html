
<div class="col-md-8 mx-auto">
	<div class="card">
		<div class="card-body">
			<h4 class="h3 text-center mt-2 mb-4">Save new game</h4>
			<form action="">
				<div class="form-group">
					<label for="title">Title</label>
					<input type="text" name="title" id="title" class="form-control" placeholder="Game title..." autofocus>
				</div>
				<div class="form-group">
						<label for="description">Description</label>
						<textarea name="description" id="description" class="form-control" placeholder="Description..." rows="2"></textarea>
					</div>
				<div class="form-group">
					<label for="image">Image</label>
					<input type="url" name="image" id="image" class="form-control" placeholder="Game image url...">
				</div>
				<div class="form-group pt-2">
					<button class="btn btn-dark btn-block">Save</button>
				</div>
			</form>
		</div>
	</div>
</div>
