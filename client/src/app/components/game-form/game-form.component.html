
<div class="col-md-6 mx-auto">
	<div class="card">
		<div class="card-body">
			<h4 class="h3 text-center mt-2 mb-4">Save new game</h4>
			<form action="">
				<div class="form-group">
					<label for="title">Title</label>
					<input type="text" name="title" [(ngModel)]="game.title" id="title" class="form-control" placeholder="Game title..." autofocus>
				</div>
				<div class="form-group">
						<label for="description">Description</label>
						<textarea name="description" [(ngModel)]="game.description" id="description" class="form-control" placeholder="Description..." rows="2"></textarea>
					</div>
				<div class="form-group">
					<label for="image">Image</label>
					<input type="url" name="image" [(ngModel)]="game.image" id="image" class="form-control" placeholder="Game image url...">
				</div>
				<div class="form-group pt-2">
					<button class="btn btn-dark btn-block" (click)="edit ? updateGame() : saveNewGame()">{{edit ? 'Update' : 'Save'}}</button>
				</div>
			</form>
		</div>
	</div>
</div>
<div class="col-md-6">
	<div class="card">
		<div class="card-body text-center">
			<img [src]="game.image == '' ? '/assets/noimage.png' : game.image" class="card-img-top">
			<h3 class="mt-3">{{game.title == '' ? 'Game Title' : game.title}}</h3>
			<p>{{game.description == '' ? 'Write your description...' : game.description}}</p>
			<p>{{game.created_at | date: 'dd/mm/yyyy'}}</p>
		</div>
	</div>
</div>
